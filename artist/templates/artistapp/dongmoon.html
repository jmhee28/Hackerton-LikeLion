{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/동문.css' %}">
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">ALUMNUS for {{university}} </h5>
        <!-- {{university}} = 사용자 대학명 -->
            <div class="row">
                {% for user in users %}
                <!-- Team member -->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="image-flip" >
                        <div class="mainflip flip-0">
                            <div class="frontside">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <p><img class=" img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTAC8dktvYJQg9keui72XgNKhxc9a0UeDMIQ&usqp=CAU" alt="card image"></p>
                                        <h4 class="card-title">{{user.username}}</h4>
                                        <p class="card-text">{{user.university}} {{user.major}}</p>
                                        <!-- 클릭하면 그사람 페이지로 들어감 -->
                                        <a href="{% url 'showuserPost' user.id %}" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="backside">
                                <div class="card">
                                    <div class="card-body text-center mt-4">
                                        <h4 class="card-title">{{user.username}}</h4>
                                        <p class="card-text">{{user.university}} {{user.major}}</p>
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="{% url 'showuserPost' user.id %}" class="social-icon text-xs-center">
                                                    <i class="fa fa-plus"></i>
                                                </a>

                                                <a class="social-icon text-xs-center" target="_blank" href="https://www.naver.com/">
                                                    <i class="fa fa-facebook"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a class="social-icon text-xs-center" target="_blank" href="https://www.naver.com/">
                                                    <i class="fa fa-twitter"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a class="social-icon text-xs-center" target="_blank" href="https://www.naver.com/">
                                                    <i class="fa fa-skype"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a class="social-icon text-xs-center" target="_blank" href="https://www.naver.com/">
                                                    <i class="fa fa-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./Team member -->
                {% endfor %}

    
            </div>
        </div>
    </section>
    

{% endblock %}
