{% extends 'base.html' %}
{% load static %}
{% block content %}

                
<div class="container d-flex align-items-center justify-content-center flex-wrap">
    {% if posts %}
    {% for post in posts %}
    <div class="box">
        <div class="body">
            <div class="imgContainer">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb7UpO5ihznkH0OCGZ-aw7dIq8i2m3DQe1xw&usqp=CAU" alt="">
            </div>
            <div class="content d-flex flex-column align-items-center justify-content-center">
                <div>
                    <h3 class="text-white fs-5">{{post.title}}</h3>
                    <p class="fs-6 text-white">{{post.user.username}}</p>
                    <p class="fs-6 text-white">{{post.body}}
                    </p>
                    <a href="https://www.naver.com/" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                    
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
